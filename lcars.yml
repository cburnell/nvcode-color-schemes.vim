information:
  name: lcars
  background: dark
  author: "chuck burnell<cburnell@gmail.com>"

palette:
  fg: "#cccccc"
  bg: "#303030"
  bg_red: "#683030"
  bg_green: "#306830"
  bg_blue: "#303068"
  lred: "#FF7898"
  mred: "#FF5040"
  dred: "#873333"
  lgold: "#FFC000"
  mgold: "#CE9812"
  dgold: "#D45F10"
  yellow: "#F0F000"
  orange: "#FFAD00"
  hint_purple: "#CF58CF"
  bggold: "#505000"
  bgred: "#902020"
  lblue: "#99ccff"
  mblue: "#77AAFF"
  dblue: "#6587FF"
  lteal: "#16D8D0"
  mteal: "#0198A8"
  dt: "#113D4E"
  white: "#ffffff"
  black: "#000000"
  unkfg: "#ffff00"
  unkbg: "#0000ff"
  gray: "#CCCCCC"
  comment_gray: "#99AABB"
  special_comment_gray: "#AAAAAA"
  dark_gray: "#505050"
  medium_gray: "#666666"
  unk: "#00FF00"
  line_grey: "#5C6370"
  cursor_grey: "#2C323C"
  special_grey: "#3B4048"

  namespace: "#f4af37"
  #mb: "#3fafff"
  #lb: "#4fcfff"
  #unk_green: "#00ff5c"
  #unk_ops: "#ff3333"
highlights:

  # Custom pallet stuff
  Variable: "gray"
  LcarsLeft: "dblue"
  LcarsNone: "dblue"
  LcarsVis: "mblue"
  LcarsRight: "lblue"
  LcarsSelected: "lblue"
  BufferLineLcarsLeftToLeft: "dblue"

  # Editor
  ColorColumn: "- dark_gray"
  Cursor: "bg unk"
  CursorLine: "- dark_gray"
  CursorColumn: "- dark_gray"
  Error: "mred"
  LineNr: "gray"
  MatchParen: "lblue"
  NonText: "dark_gray"
  Normal: "gray bg"
  Pmenu: "lblue dark_gray"
  PmenuSbar: "lgold dark_gray"
  PmenuSel: "lgold dark_gray"
  PmenuThumb: "lblue dark_gray"
  SpecialKey: "mteal"
  Spellbluead: "unk bg u"
  SpellCap: "unk bg u"
  SpellLocal: "unk bg u"
  SpellRare: "unk bg u"
  Visual: "- medium_gray"
  VisualNOS: "- medium_gray"
  QuickFixLine: "fg bggold"
  Terminal: "unk bg"

  # Neovim checkhealth
  healthError: "fg bg"
  healthSuccess: "unk unkbg"
  healthWarning: "bggold unk"

  # Gutter
  CursorLineNr: "gray - b"
  Folded: "dark_gray bg"
  FoldColumn: "dark_gray bg"
  SignColumn: "gray bg"

  # Navigation
  Directory: "mblue"

  # Prompt/Status
  EndOfBuffer: "bg"
  ErrorMsg: "fg bg"
  ModeMsg: "unk"
  MoreMsg: "unk"
  Question: "unk"
  StatusLine: "gray dark_gray"
  StatusLineNC: "dark_gray dark_gray"
  StatusLineTerm: "gray dark_gray"
  StatusLineTermNC: "gray dark_gray"
  WarningMsg: "fg bggold ub"
  WildMenu: "unk unkbg"

  # Search (using high contrast search)
  IncSearch: "fg bggold u"
  Search: "fg bggold"

  # Tabs
  TabLine: "dark_gray mblue"
  TabLineFill: "bg bg"
  TabLineSel: "dark_gray mblue"


  # Window
  Title: "gray"
  VertSplit: "dark_gray bg"

  # Language Base Groups
  Boolean: "mgold"
  Character: "lteal"
  Comment: "comment_gray - i"
  Conditional: "mgold"
  Constant: "lgold"
  Define: "mgold"
  Delimeter: "unk"
  Exception: "mgold"
  Number: "lred"
  Float: "Number"
  Function: "mblue"
  Identifier: "gray"
  Include: "mgold"
  Keyword: "mgold"
  Label: "mgold"
  Operator: "gray"
  PreProc: "mgold"
  Repeat: "mgold"
  Special: "lteal"
  SpecialChar: "mgold"
  SpecialComment: "special_comment_gray - i"
  Statement: "mgold"
  StorageClass: "mgold"
  String: "lteal"
  Structure: "lgold"
  Tag: "unk"
  Todo: "hint_purple"
  Type: "mgold"
  Typedef: "mgold"
  Macro: "mgold"
  PreCondit: "mgold"

  # Git
  DiffAdd: "unk unkbg"
  DiffChange: "bggold unk"
  DiffDelete: "unk unkbg"
  DiffText: "unk unkbg"
  diffAdded: "unk unkbg"
  diffChanged: "bggold unk"
  diffRemoved: "unk unkbg"
  diffFileId: "unk - br"
  diffFile: "special_grey"
  diffNewFile: "unk"
  diffOldFile: "unk"
  gitconfigVariable: "unk"
  debugPc: "- unk"
  debugBreakpoint: "unk - r"

  # -- Start Treesitter --
  # Misc
  TSError: "unk - u"
  TSPunctDelimiter: "fg"
  TSPunctBracket: "fg"
  TSPunctSpecial: "fg"
  # Constants
  TSConstant: "Constant"
  TSConstBuiltin: "Constant"
  TSConstMacro: "Constant"
  TSStringRegex: "unk"
  TSString: "String"
  TSStringEscape: "unk"
  TSCharacter: "unk"
  TSNumber: "Number"
  TSBoolean: "Boolean"
  TSFloat: "Number"
  TSAnnotation: "lblue"
  TSAttribute: "unk"
  TSNamespace: "namespace"
  # Functions
  TSFuncBuiltin: "lblue"
  TSFunction: "Function"
  TSFuncMacro: "Function"
  TSParameter: "gray"
  TSParameterReference: "gray"
  TSMethod: "mblue"
  TSField: "mblue"
  TSProperty: "mblue"
  TSConstructor: "lblue"
  # Keywords
  TSConditional: "Conditional"
  TSRepeat: "Keyword"
  TSLabel: "Keyword"
  TSKeyword: "Keyword"
  TSKeywordFunction: "Keyword"
  TSKeywordOperator: "Operator"
  TSOperator: "Operator"
  TSException: "Keyword"
  TSType: "Type"
  TSTypeBuiltin: "Type"
  TSStructure: "unk"
  TSInclude: "Include"
  # Variable
  TSVariable: "Variable"
  TSVariableBuiltin: "lblue"
  # Text
  TSText: "String"
  TSStrong: "comment_gray"
  TSEmphasis: "comment_gray"
  TSUnderline: "comment_gray"
  TSTitle: "comment_gray"
  TSLiteral: "comment_gray"
  TSURI: "comment_gray"
  # Tags
  TSTag: "unk"
  TSTagDelimiter: "line_grey"
  # -- END Treesitter --

  # -- START Semshi --
  #semshiLocal: "#ffbafa"
  #semshiGlobal: "unk_command"
  #semshiImported: "unk_command"
  #semshiParameter: "mb"
  #semshiParameterUnused: "#40ff00"
  #semshiFree: "mb"
  #semshiBuiltin: "unk_command"
  #semshiAttribute: "lb"
  #semshiSelf: "unk_green"
  #semshiUnresolved: "unk_ops"
  #semshiSelected: "#0f5fff"

  #semshiErrorSign: "#ffff00"
  #semshiErrorChar: "#ffff00"
  # -- END Semshi --
  # -- START Languages --
  # Python
  pythonClassVar: "lblue"
  pythonStatement: "mgold"
  pythonClass: "lblue"
  #pythonAttribute: "unkfg black"
  # -- START Easymotion --
  EasyMotionTarget: "unk - b"
  EasyMotionTarget2First: "unk - b"
  EasyMotionTarget2Second: "unk - b"
  EasyMotionShade: ""

  # -- START Signify --
  SignifySignAdd: "unk"
  SignifySignChange: "bggold"
  SignifySignChangeDelete: "unk"
  SignifySignDelete: "unk"

  # -- Sneak
  Sneak: "bg bggold u"
  SneakScope: "unk bg"
  SneakLabel: "bg bggold u"
  SneakLabelMask: "bggold"

  # -- START Startify --
  StartifyNumber: "unk"
  StartifySelect: "unk"
  StartifyBracket: "unk"
  StartifySpecial: "unk"
  StartifyVar: "unk"
  StartifyPath: "unk"
  StartifyFile: "unk"
  StartifySlash: "unk"
  StartifyHeader: "unk"
  StartifySection: "unk"
  StartifyFooter: "unk"

  # -- START WhichKey --
  WhichKey: "unk"
  WhichKeySeperator: "unk"
  WhichKeyGroup: "unk"

  # GitGutter
  GitGutterAdd: "unk"
  GitGutterChange: "bggold"
  GitGutterChangeDelete: "unk"
  GitGutterDelete: "unk"

  # Fugitive
  gitcommitDiscardedFile: "unk"
  gitcommitSelectedFile: "unk"
  gitcommitUntrackedFile: "unk"

  # Nvim LSP
  # LspDiagnosticsUnderlineInformation: "lblue"
  LspDiagnosticsInformation: "lblue"
  LspDiagnosticsUnderlineHint: "mblue - ub"
  LspDiagnosticsHint: "mblue"
  LspDiagnosticsDefaultHint: "mblue"
  LspDiagnosticsWarning: "orange"
  LspDiagnosticsDefaultWarning: "orange"
  LspDiagnosticsUnderlineWarning: "orange"
  LspDiagnosticsUnderlineError: "mred"
  LspDiagnosticsDefaultError: "mred"
  LspDiagnosticsError: "mred"

  NvimTreeLspDiagnosticsError: LspDiagnosticsError
  NvimTreeLspDiagnosticsWarning: LspDiagnosticsWarning
  NvimTreeLspDiagnosticsInformation: LspDiagnosticsInformation
  NvimTreeLspDiagnosticsHint: LspDiagnosticsHint
